com.ucm.services.impl.advisorservice.getalladvisors=SELECT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID ORDER BY ADV."NAME"
