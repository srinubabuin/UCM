#Cource ==>
com.ucm.services.impl.courceservice.addcource=INSERT INTO COURCES("NAME","PREFIX","CODE","STATUS", "NOTES", "CREATED_DATE") VALUES (?,?,?,?,?,?)
com.ucm.services.impl.courceservice.modifycource=UPDATE COURCES SET "NAME" =?,"PREFIX" = ?,"CODE" = ?,"STATUS" = ?, "NOTES" = ? WHERE "ID"=?
com.ucm.services.impl.courceservice.getallcources=SELECT DISTINCT "ID", "NAME","PREFIX","CODE","STATUS","NOTES","CREATED_DATE" FROM COURCES
com.ucm.services.impl.courceservice.getcourcebyid=SELECT DISTINCT "ID", "NAME","PREFIX","CODE","STATUS","NOTES","CREATED_DATE" FROM COURCES WHERE ID = ? 
com.ucm.services.impl.courceservice.getcourcebyconcentrationid=SELECT C."ID", C."NAME",C."PREFIX",C."CODE",C."STATUS",C."NOTES",C."CREATED_DATE" FROM COURCES C JOIN CONCENTRATION_COURCES CC ON C."ID" = CC."COURCE_ID" WHERE CC.CONCENTRATION_ID = ?
com.ucm.services.impl.courceservice.deletecourcewithcourceid=DELETE FROM COURCES WHERE ID = ?
