#concentrations ===>
com.ucm.services.impl.concentratioservice.addconcentation=INSERT INTO CONCENTRATIONS("NAME","ADVISOR_ID","STATUS","NOTES","CREATED_DATE") VALUES (?,?,?,?,?)
com.ucm.services.impl.concentratioservice.modifyconcentation=UPDATE CONCENTRATIONS SET "NAME" = ?,"ADVISOR_ID"=?,"STATUS"=?,"NOTES"=? WHERE "ID" = ?
com.ucm.services.impl.concentratioservice.getconcentationwithid=SELECT ADV."ID" ADVISOR_ID, ADV."LOGIN_ID",ADV."MAIL" ADVISOR_MAIL,ADV."NAME" ADVISOR_NAME,ADV."STATUS" ADVISOR_STATUS,ADV."PHONE" ADVISOR_PHONE,ADV."NOTES" ADVISOR_NOTES,ADV."CREATED_DATE" ADVISOR_CREATED_DATE, CN."ID",CN."NAME",CN."STATUS",CN."NOTES",CN."CREATED_DATE" FROM CONCENTRATIONS CN LEFT JOIN ADVISORS ADV ON ADV.ID = CN.ADVISOR_ID WHERE CN."ID" = ?
com.ucm.services.impl.concentratioservice.getconcentationwithname=SELECT ADV."ID" ADVISOR_ID, ADV."LOGIN_ID",ADV."MAIL" ADVISOR_MAIL,ADV."NAME" ADVISOR_NAME,ADV."STATUS" ADVISOR_STATUS,ADV."PHONE" ADVISOR_PHONE,ADV."NOTES" ADVISOR_NOTES,ADV."CREATED_DATE" ADVISOR_CREATED_DATE, CN."ID",CN."NAME",CN."STATUS",CN."NOTES",CN."CREATED_DATE" FROM CONCENTRATIONS CN  JOIN ADVISORS ADV ON ADV.ID = CN.ADVISOR_ID WHERE CN."NAME" = ?
com.ucm.services.impl.concentratioservice.getallconcentations=SELECT DISTINCT ADV."ID" ADVISOR_ID, ADV."LOGIN_ID",ADV."MAIL" ADVISOR_MAIL,ADV."NAME" ADVISOR_NAME,ADV."STATUS" ADVISOR_STATUS,ADV."PHONE" ADVISOR_PHONE,ADV."NOTES" ADVISOR_NOTES,ADV."CREATED_DATE" ADVISOR_CREATED_DATE, CN."ID", CN."NAME",CN."STATUS",CN."NOTES",CN."CREATED_DATE" FROM CONCENTRATIONS CN LEFT JOIN ADVISORS ADV ON ADV.ID = CN.ADVISOR_ID ORDER BY CN."NAME"
com.ucm.services.impl.concentratioservice.deleteconcentrationwithid=DELETE FROM CONCENTRATIONS WHERE "ID" = ?
com.ucm.services.impl.concentratioservice.insertconcentrationcources=INSERT INTO CONCENTRATION_COURCES (CONCENTRATION_ID,COURCE_ID,"STATUS",CREATED_DATE) VALUES(?,?,?,?)
com.ucm.services.impl.concentratioservice.deleteconcentrationcources=DELETE FROM CONCENTRATION_COURCES WHERE CONCENTRATION_ID = ?
