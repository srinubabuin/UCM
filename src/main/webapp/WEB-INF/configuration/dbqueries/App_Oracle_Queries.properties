#Advisor ==>
com.ucm.services.impl.advisorservice.addadvisor=INSERT INTO ADVISORS("LOGIN_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE") VALUES (?,?,?,?,?,?,?)
com.ucm.services.impl.advisorservice.modifyadvisor=UPDATE ADVISORS SET "MAIL" = ?,"NAME" = ?,"STATUS" = ?,"PHONE" = ?,"NOTES" = ? WHERE "ID" = ?
com.ucm.services.impl.advisorservice.deleteadvisor=DELETE FROM ADVISORS WHERE "ID" = ?
#com.ucm.services.impl.advisorservice.getadvisorbyid = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS WHERE "ID" = ?
com.ucm.services.impl.advisorservice.getadvisorbyid=SELECT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE, USR."ID" USER_ID, USR.PASSWORD USER_PASSWORD, USR.ROLE USER_ROLE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID JOIN USERS USR ON ADV.LOGIN_ID = USR.LOGIN_ID WHERE ADV."ID" = ?
com.ucm.services.impl.advisorservice.getadvisorwithloginid=SELECT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE, USR."ID" USER_ID, USR.PASSWORD USER_PASSWORD, USR.ROLE USER_ROLE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID JOIN USERS USR ON ADV.LOGIN_ID = USR.LOGIN_ID WHERE ADV."LOGIN_ID" = ?
#com.ucm.services.impl.advisorservice.getadvisorbyname = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS WHERE "NAME" = ?
com.ucm.services.impl.advisorservice.getadvisorbyname=SELECT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE, USR."ID" USER_ID, USR.PASSWORD USER_PASSWORD, USR.ROLE USER_ROLE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID JOIN USERS USR ON ADV.LOGIN_ID = USR.LOGIN_ID WHERE ADV."NAME" = ?
#com.ucm.services.impl.advisorservice.getalladvisors = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS 
com.ucm.services.impl.advisorservice.getalladvisors=SELECT DISTINCT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE, USR."ID" USER_ID, USR.PASSWORD USER_PASSWORD, USR.ROLE USER_ROLE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID JOIN USERS USR ON ADV.LOGIN_ID = USR.LOGIN_ID ORDER BY ADV."NAME"
com.ucm.services.impl.advisorservice.advisorsexistedinconcentrations=SELECT DISTINCT ADV."ID" FROM ADVISORS ADV JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID
