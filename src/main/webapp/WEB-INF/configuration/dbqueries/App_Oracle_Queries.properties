#Cource ==>
com.ucm.services.impl.courceservice.addcource = INSERT INTO COURCES("NAME","PREFIX","CODE","STATUS", "NOTES", "CREATED_DATE") VALUES (?,?,?,?,?,?)
com.ucm.services.impl.courceservice.getallcources = SELECT "ID", "NAME","PREFIX","CODE","STATUS","NOTES","CREATED_DATE" FROM COURCES
com.ucm.services.impl.courceservice.getcourcebyid = SELECT "ID", "NAME","PREFIX","CODE","STATUS","NOTES","CREATED_DATE" FROM COURCES WHERE ID = ? 
com.ucm.services.impl.courceservice.getcourcebyconcentrationid = SELECT "ID", "NAME","PREFIX","CODE","STATUS","NOTES","CREATED_DATE" FROM COURCES C WHERE C.ID IN(SELECT COURCE_ID FROM CONCENTRATION_COURCES WHERE CONCENTRATION_ID = ?)
com.ucm.services.impl.courceservice.deletecourcewithcourceid = DELETE FROM COURCES WHERE ID = ?
