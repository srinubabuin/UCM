com.ucm.services.impl.advisorservice.addadvisor = INSERT INTO ADVISORS("LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE") VALUES (?,?,?,?,?,?,?)
com.ucm.services.impl.advisorservice.deleteadvisor = DELETE FROM ADVISORS WHERE "ID" = ?
#com.ucm.services.impl.advisorservice.getadvisorbyid = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS WHERE "ID" = ?
com.ucm.services.impl.advisorservice.getadvisorbyid = SELECT ADV."ID", ADV."LOGIN_ID",ADV."CONCENTRATION_ID",ADV."MAIL","NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE", CN."NAME" AS CON_NAME,CN."STATUS" AS CON_STATUS,CN."NOTES" AS CON_NOTES,CN."CREATED_DATE" AS CON_CREATED_DATE FROM ADVISORS ADV JOIN CONCENTRATIONS CN ON ADV.CONCENTRATION_ID = CN.ID WHERE ADV."ID" = ?
#com.ucm.services.impl.advisorservice.getadvisorbyname = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS WHERE "NAME" = ?
com.ucm.services.impl.advisorservice.getadvisorbyname = SELECT ADV."ID", ADV."LOGIN_ID",ADV."CONCENTRATION_ID",ADV."MAIL","NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE", CN."NAME" AS CON_NAME,CN."STATUS" AS CON_STATUS,CN."NOTES" AS CON_NOTES,CN."CREATED_DATE" AS CON_CREATED_DATE FROM ADVISORS ADV JOIN CONCENTRATIONS CN ON ADV.CONCENTRATION_ID = CN.ID WHERE ADV."NAME" = ?
#com.ucm.services.impl.advisorservice.getalladvisors = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS 
com.ucm.services.impl.advisorservice.getalladvisors = SELECT ADV."ID", ADV."LOGIN_ID",ADV."CONCENTRATION_ID",ADV."MAIL","NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE", CN."NAME" AS CON_NAME,CN."STATUS" AS CON_STATUS,CN."NOTES" AS CON_NOTES,CN."CREATED_DATE" AS CON_CREATED_DATE FROM ADVISORS ADV JOIN CONCENTRATIONS CN ON ADV.CONCENTRATION_ID = CN.ID
