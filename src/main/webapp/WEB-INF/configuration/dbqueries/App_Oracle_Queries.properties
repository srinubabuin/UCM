com.ucm.services.impl.studentservice.addstudent = INSERT INTO STUDENTS (LOGIN_ID,FIRST_NAME,LAST_NAME,MAIL,SECONDARYEMAIL,PHONE,ADDRESS,SCORES,CONCENTRATION_ID,STUDENTSTATUS,STUDENTSTATUS_DATE,STATUS,TESTDETAILS,ACCEPTEDCODEOFCONDUCT,NOTES,CREATED_DATE) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
com.ucm.services.impl.studentservice.deletestudent = DELETE FROM STUDENTS WHERE ID = ?
com.ucm.services.impl.studentservice.getstudentbyid = SELECT STU.ID,STU.LOGIN_ID,STU.FIRST_NAME,STU.LAST_NAME,MAIL,STU.SECONDARYEMAIL,STU.PHONE,STU.ADDRESS,STU.SCORES,STU.CONCENTRATION_ID,STU.STUDENTSTATUS,STU.STUDENTSTATUS_DATE,STU.STATUS,STU.TESTDETAILS,STU.ACCEPTEDCODEOFCONDUCT,STU.NOTES,STU.CREATED_DATE,CN."NAME" AS CON_NAME,CN."STATUS" AS CON_STATUS,CN."NOTES" AS CON_NOTES,CN."CREATED_DATE" AS CON_CREATED_DATEFROM STUDENTS STU JOIN CONCENTRATIONS CN ON STU.CONCENTRATION_ID = CN.ID WHERE STU.ID = ?
com.ucm.services.impl.studentservice.getallstudents = SELECT STU.ID,STU.LOGIN_ID,STU.FIRST_NAME,STU.LAST_NAME,MAIL,STU.SECONDARYEMAIL,STU.PHONE,STU.ADDRESS,STU.SCORES,STU.CONCENTRATION_ID,STU.STUDENTSTATUS,STU.STUDENTSTATUS_DATE,STU.STATUS,STU.TESTDETAILS,STU.ACCEPTEDCODEOFCONDUCT,STU.NOTES,STU.CREATED_DATE,CN."NAME" AS CON_NAME,CN."STATUS" AS CON_STATUS,CN."NOTES" AS CON_NOTES,CN."CREATED_DATE" AS CON_CREATED_DATEFROM STUDENTS STU JOIN CONCENTRATIONS CN ON STU.CONCENTRATION_ID = CN.ID
