com.ucm.services.impl.advisorservice.addadvisor=INSERT INTO ADVISORS("LOGIN_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE") VALUES (?,?,?,?,?,?,?)
com.ucm.services.impl.advisorservice.deleteadvisor=DELETE FROM ADVISORS WHERE "ID" = ?
#com.ucm.services.impl.advisorservice.getadvisorbyid = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS WHERE "ID" = ?
com.ucm.services.impl.advisorservice.getadvisorbyid=SELECT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID WHERE ADV."ID" = ?
#com.ucm.services.impl.advisorservice.getadvisorbyname = SELECT "ID","LOGIN_ID","CONCENTRATION_ID","MAIL","NAME","STATUS","PHONE","NOTES","CREATED_DATE" FROM ADVISORS WHERE "NAME" = ?
com.ucm.services.impl.advisorservice.getadvisorbyname=SELECT ADV."ID", ADV."LOGIN_ID",ADV."MAIL",ADV."NAME",ADV."STATUS",ADV."PHONE",ADV."NOTES",ADV."CREATED_DATE",CN."ID" AS CONCENTRATION_ID, CN."NAME" AS CONCENTRATION_NAME,CN."STATUS" AS CONCENTRATION_STATUS,CN."NOTES" AS CONCENTRATION_NOTES,CN."CREATED_DATE" AS CONCENTRATION_CREATED_DATE FROM ADVISORS ADV LEFT JOIN CONCENTRATIONS CN ON ADV.ID = CN.ADVISOR_ID WHERE ADV."NAME" = ?
