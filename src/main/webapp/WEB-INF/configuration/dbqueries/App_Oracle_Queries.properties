#Login===>
com.ucm.services.impl.userloginservice.insertuser=INSERT INTO USERS(LOGIN_ID,PASSWORD,ROLE)VALUES(?,?,?)
com.ucm.services.impl.userloginservice.modifyuser=UPDATE USERS SET PASSWORD =? WHERE LOGIN_ID = ?
com.ucm.services.impl.userloginservice.deleteuser=DELETE FROM USERS WHERE LOGIN_ID = ?
com.ucm.services.impl.userloginservice.getmaxuser=SELECT MAX(ID) AS ID FROM USERS
